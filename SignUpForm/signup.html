<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" href="IMG/donuttrans.png">

  <title>Sign Up</title>
</head>

<body>

  <div class="row justify-content-center">
    <div class="col-md-12 text-start" style="margin-left: -50px;">
      <img src="IMG/astronauts.png" alt="intro">
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="header">
          <h2>Create Account</h2>
        </div>
        <form id="form" class="form " method="post" action="dataregist.html">
          <!-- Username -->
          <div class="form-control">
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="Park Sooyoung" id="fullname" onkeypress="nextfield('email')">
            <i class="bi bi-check-circle-fill"></i>
            <i class="bi bi-exclamation-circle-fill"></i>
            <small>Error Message</small>
          </div>
          <!-- Email -->
          <div class="form-control ">
            <label for="email">Email</label>
            <input type="email" placeholder="joypark@example.com" id="email" onkeypress="nextfield('password')">
            <i class="bi bi-check-circle-fill"></i>
            <i class="bi bi-exclamation-circle-fill"></i>
            <small>Error Message</small>
          </div>
          <!-- Password -->
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="password123" id="password" onkeypress="nextfield('passwcheck')">
            <i class="bi bi-check-circle-fill"></i>
            <i class="bi bi-exclamation-circle-fill"></i>
            <small>Error Message</small>
          </div>
          <!-- Password Check -->
          <div class="form-control">
            <label for="passwcheck">Password Check</label>
            <input type="password" placeholder="re-enter your password" id="passwcheck">
            <i class="bi bi-check-circle-fill"></i>
            <i class="bi bi-exclamation-circle-fill"></i>
            <small>Error Message</small>
          </div>
          <button class="btn btn-outline-success">Sign Up!</button>
        </form>
        <small class="guest">or sign in as <a href="../Index/index.html"><strong><u>guest</u></strong> </a></small>
      </div>
    </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- My JS -->
  <script src="validation.js"></script>

</body>

</html>
